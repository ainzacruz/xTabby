<!DOCTYPE html>
<html>
<head>
  <title>xTabby Options</title>
  <script defer src="options.js"></script>
  <style>
    .settings-div {
      margin-left: 20px; 
    }
    #add-btn{
      color: blue;
      font-weight: bold;
    }
    #add-input-container, #add-input {
      font-style: italic;
      font-weight: bold;
    }
    #url-prefixes {
      padding: 0px;
    }
    .remove-btn {
      color: red;
    }
    .url-prefix {
      list-style-type: none;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1>xTabby Options</h1>

  <h2>Autoclose Tabs</h2>
  <p>Autoclose Zoom landing pages, websites you want to block, etc.</p>
  <div class="settings-div">
    <form id="add-form">
      <div id="add-input-container">
        <span>https://</span>
        <input type='text' name='url' id='add-input' placeholder='zoom.us/j/'/>
        <span>...</span>
      </div>
      <input type='submit' value='Add New URL to Autoclose' id='add-btn'/>
    </form>
    <ul id="url-prefixes"></ul>
  </div>
</body>
</html>
